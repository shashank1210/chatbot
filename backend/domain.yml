  utter_atme_trust_general:
    - text: "The ATME Trust, or Academy for Technical & Management Excellence, was founded by Mr. Arun Kumar L and a group of like-minded individuals in 2007. The ATME Trust aims to empower the younger generation with quality education, fostering professionals, entrepreneurs, and leaders in various fields. The objectives of the ATME Trust include promoting research in socially relevant areas, developing alliances with industry and academia, and enhancing educational value through community involvement. The vision of the ATME Trust is to create future leaders who are competent, innovative, ethical, and focused on societal improvement. The mission of the ATME Trust includes creating institutes of excellence, generating new knowledge through research, and encouraging entrepreneurship through education. For more details, visit: [ATME Trust](https://atme.edu.in/atme-trust/)."
