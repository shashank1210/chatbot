          link: "https://atme.in"
  utter_atme_trust_trustees:
    - text: "The trustees of the ATME Trust include experienced professionals from various fields, each contributing their expertise to the trust's mission. Mr. Arun Kumar L, the chairman of the ATME Trust, has 30 years of experience in infrastructure management. Mr. K. Shivashankar, the secretary of the ATME Trust, has 32 years of experience in liaisoning and business development. Mr. R. Veeresh, the treasurer, has 30 years of experience in project execution, focusing on innovative technologies. Mr. H. Venkatesh is a Civil Engineering Graduate from the University of Mysuru with 30 years of experience in various infrastructure projects. He has executed many electrical projects involving H.T & L.T Lines, setting up distribution transformer centers (15 KVA to 500 KVA), and construction of transmission towers and lines (33 KVA to 220 KVA). Mr. Dhirendra Kumar R Mehta is a former visiting Lecturer at Sharada Vilas Law College for 7 years, passed Intermediate Chartered Accountancy, and is a member of the Bar Council of Karnataka. Prof. K. R. Mallikarjunappa is an ex-Member of the Legislative Council, retired Professor in Economics, and involved in several educational societies. Mrs. Nooreain is a member of Gem Educational Society and Naunehall Educational Society, and former Treasurer of Inner Wheel – Rotary Mid Town. The ATME Trust has a total of 7 trustees who play a vital role in guiding the trust's initiatives. For more details, visit: [ATME Trust](https://atme.edu.in/atme-trust/)."
