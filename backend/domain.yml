  utter_vidyaasare_scholarship:
    - text: "The Vidyaasare Freeship/Scholarship program at ATME College of Engineering provides various concessions based on CET ranking or PCM%:

1. CET Ranking 1 to 5000: Free tuition, college, and transportation fees for all 4 years.
2. CET Ranking 5001 to 10000 or >95% in PCM: 50% concession on tuition, college, and transportation fees for all 4 years.
3. CET Ranking 10001 to 20000 or 90% to 95% in PCM: 25% concession on tuition, college, and transportation fees for all 4 years.
4. CET Ranking 20001 to 25000: 25% concession on tuition, college, and transportation fees for the first 2 years.
5. CET Ranking 25001 to 35000: 25% concession on tuition, college, and transportation fees for the first year only.

Note: Tuition fee concession is extended only for direct admission under management quota and is subject to change. For more details, visit [ATME Scholarships](https://atme.edu.in/scholarships/) or contact admissions@atme.edu.in."
